                <div class="row">
                    <div class="col">
                        <div class="row"><h6>Email:</h6></div>
                        <div class="row">
                            <input type="text" name="email" required>*
                        </div>
                        <div class="row"><h6>Senha:</h6></div>
                        <div class="row">
                            <input type="password" name="password">
                        </div>
                        Eu sou: 
                        <div class="row">
                                
                                <input type="radio" name="login" value="user" id="user" checked>
                                <label for="user">Usuário</label>
                                <input type="radio" name="login" value="admin" id="admin">
                                <label for="admin">Administrador</label>
                        </div>
                        <div class="row"><input type="button" value="Entrar" name="submit"></div>
                        
                    </div>
                    
                </div>

            </div>
        </div>
